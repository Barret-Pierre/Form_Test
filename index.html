<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    body {
        height: 100vh;
    }
    
    .btn {
        width: 200px;
    }
    
    @media screen and (max-width: 475px) {
        .btn {
            width: 100%;
        }
    }
</style>

<body class="d-flex justify-content-center align-items-center">
    <div class="container w-75">
        <form action="https://formspree.io/f/mlezbjla" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nom</label>
                <input name="nom" type="text" class="form-control" id="exampleFormControlTextarea1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Téléphone</label>
                <input name="telephone" type="tel" class="form-control" id="exampleFormControlTextarea1">
            </div>
            <input type="hidden" name="_subject" value="Resnseignement CV">
            <input type="hidden" name="_next" value="Merci">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>


</html>
